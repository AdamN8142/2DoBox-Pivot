<!doctype html>
<html lang="en">
  <head>
    <script src="./jquery/jquery-3.2.1.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./index.js" defer></script>
    <script src="./jquery/jquery-3.2.1.js" defer></script>
    <title>ideaBox</title>
  </head>
  <body>
    <section class="container-box">
      <article class="main-content">
        <h1 class="idea-side-header-title">idea<span class="box-side-header-title">box</span></h1>
        <form>
          <input class="title-input input-fields form-inputs" type="text" placeholder="Title">
          <input class="body-input input-fields form-inputs" type="text" placeholder="Body">
          <input type="submit" class="save-btn form-inputs" aria-label="submit idea here" value="save"></input>
        </form>
      </article>
      <input class="search-input input-fields" type="text" placeholder="Search">
      <article class="bottom-box"> </article>
    </section>
  </body>
</html>
